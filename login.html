<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>fruits and vegetables</title>
	<link rel="stylesheet" href="style1.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript">
		function forget() {
			alert("Create a New Account.\nThank You");
		}

		function validateForm1() {
			var un = document.RegForm.uname.value;
			var pass = document.RegForm.pwd.value;
			var gen = document.RegForm.gender.value;
			var age = document.RegForm.age.value;
			var mail = document.RegForm.email.value;

			if (un == "" || un == "null") {
				alert("Please Enter UserName");
				document.RegForm.uname.focus();
				return false;
			}
			if (pass == "" || pass == "null") {
				alert("Please Enter Password");
				document.RegForm.pwd.focus();
				return false;
			}
			if (gen == "" || gen == "null") {
				alert("Please Select Gender");
				document.RegForm.gender[0].focus();
				return false;
			}
			if (age == "" || age == "null") {
				alert("Please Enter Your Age");
				document.RegForm.age.focus();
				return false;
			}
			alert("Registration successful");
			return true;
		}

		function validateForm2() {
			var un = document.LoginForm.uname.value;
			var pass = document.LoginForm.pwd.value;

			if (un == "" || un == "null") {
				alert("Please Enter UserName");
				document.LoginForm.uname.focus();
				return false;
			}
			if (pass == "" || pass == "null") {
				alert("Please Enter Password");
				document.LoginForm.pwd.focus();
				return false;
			}

			alert("Logged in Successfully");
			return true;
		}
	</script>
</head>

<body>
	<div class="bgcolor">
		<!-- account-page -->
		<div class="col-2">
			<div class="form-container">
				<div class="form-btn">
					<span onclick="login()">Login</span>
					<span onclick="register()">Register</span>
					<hr id="Indicator">
				</div>
				<form id="LoginForm" name="LoginForm" onsubmit="return validateForm2();" action="login.jsp">
					<input type="text" placeholder="UserName" name="uname">
					<input type="password" placeholder="Password" name="pwd">
					<button type="submit" class="btn" onclick="log()"> Login</button>
					<a href="#" onclick="forget()">Forgot Password?</a>
				</form>
				<form id="RegForm" name="RegForm" onsubmit="return validateForm1();" action="reg.jsp">
					<input type="text" placeholder="UserName" name="uname">
					<input type="email" placeholder="Enter Mail-Id" name="email">
					<input type="password" placeholder="Password" name="pwd">
					<input type="radio" name="gender" value="Male">Male
					<input type="radio" name="gender" value="Female">Female
					<input type="number" min="18" placeholder="Age" name="age">
		
					<button type="submit" class="btn" onclick="reg()">Register</button>
				</form>
			</div>
		</div>
	</div>

	<!-- JS for login & REGISTER -->
	<script>
		var LoginForm = document.getElementById("LoginForm");
		var RegForm = document.getElementById("RegForm");
		var Indicator = document.getElementById("Indicator");

		function register() {
			RegForm.style.transform = "translateX(0px)";
			LoginForm.style.transform = "translateX(0px)";
			Indicator.style.transform = "translateX(100px)";
		}

		function login() {
			LoginForm.style.transform = "translateX(300px)";
			RegForm.style.transform = "translateX(300px)";
			Indicator.style.transform = "translateX(0px)";
		}
	</script>

</body>

</html>
